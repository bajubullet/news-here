<div id="add-link-modal" class="modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Add News Item</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" id="link-form">
            <div class="control-group">
                <label class="control-label" for="headline">News headline</label>
                <div class="controls">
                    <input type="text" id="headline" name="headline" placeholder="" class="input-block-level">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="link">Link</label>
                <div class="controls">
                    <input type="text" id="link" name="link" placeholder="" class="input-block-level">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn">Close</a>
        <a href="#" class="btn btn-primary" onclick="saveLink()">Add</a>
    </div>
</div>
